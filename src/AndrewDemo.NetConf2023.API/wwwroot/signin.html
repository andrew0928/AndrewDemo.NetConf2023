<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title></title>
    <script language="javascript">
        function fill() {
            var url = window.location.href;
            var params = url.split('?')[1].split('&');
            for (var i = 0; i < params.length; i++) {
                var key = params[i].split('=')[0];
                var value = decodeURIComponent(params[i].split('=')[1]);

                //alert(key + ' ' + value);

                if (key == 'client_id') {
                    document.getElementsByName('client_id')[0].value = decodeURI(value);
                }
                if (key == 'redirect_uri') {
                    document.getElementsByName('redirect_uri')[0].value = decodeURI(value);
                }
                if (key == 'state') {
                    document.getElementsByName('state')[0].value = decodeURI(value);
                }
            }
        }
    </script>
</head>
<body>
    <h1>[Andrew Shop] Sign-In Here:</h1>
    <div>// 說明: demo 用途的登入畫面。直接輸入你要的 username 就好了，會自動註冊帳號，密碼沒有作用。</div>
    <form method="post" onsubmit="fill()">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <input type="hidden" name="client_id">
        <input type="hidden" name="redirect_uri">
        <input type="hidden" name="state">

        <button type="submit" class="btn btn-primary">Login / Register</button>
    </form>
</body>

</html>
